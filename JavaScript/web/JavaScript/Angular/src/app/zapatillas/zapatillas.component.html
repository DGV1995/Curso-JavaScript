<h2>{{titulo}}</h2>
<p>Compra las zapatillas de las mejores marcas</p>
<ul>
	<li *ngFor="let marca of marcas">{{marca}}</li>
</ul>
<p>Modelos disponibles:</p>
<ul>
	<!--Bucle for con Angular-->
	<li *ngFor="let zapatilla of zapatillas">
		<!--Tachamos con una línea los elementos cuyo stock sea false-->
		<span [ngStyle] = "{
							'text-decoration': !zapatilla.stock ? 'line-through' : 'none'
						  }"
		>
			{{zapatilla.nombre}} - <strong>{{zapatilla.precio}}€</strong>
		</span>
		<span *ngIf="zapatilla.precio <= 100" 
			  [style.background] = "zapatilla.precio <= 90 ? 'green' : 'transparent' "
			  [style.color] = "zapatilla.precio <= 90 ? 'white' : 'black' "
		> ¡EN OFERTA!
		</span>
		
	</li>
</ul>

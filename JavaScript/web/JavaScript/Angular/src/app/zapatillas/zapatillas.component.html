<h2>{{titulo}}</h2>
<p>Añadir marca:</p>
<p>
	<!--Asignamos dinámicamente el valor introducido en el input a la variable 'mi_marca'-->
	<input type="text" [(ngModel)]="mi_marca"/>
	<button (click)="getMarca()">Mostrar</button>
	<button (click)="addMarca()">Añadir marca</button>
</p>
<strong>{{mi_marca}}</strong>
<p>Compra las zapatillas de las mejores marcas</p>
<ul>
	<li *ngFor="let marca of marcas">{{marca}}
		<button (click)="borrarMarca(indice)">Borrar</button>
	</li>
</ul>
<p>Modelos disponibles:</p>
<ul>
	<!--Bucle for con Angular-->
	<li *ngFor="let zapatilla of zapatillas">
		<!--Tachamos con una línea los elementos cuyo stock sea false-->
		<span [ngStyle] = "{
							'text-decoration': !zapatilla.stock ? 'line-through' : 'none'
						  }"
		>
			{{zapatilla.nombre}} - <strong>{{zapatilla.precio}}€</strong>
		</span>
		<span *ngIf="zapatilla.precio <= 100" 
			  [style.background] = "zapatilla.precio <= 90 ? 'green' : 'transparent' "
			  [style.color] = "zapatilla.precio <= 90 ? 'white' : 'black' "
		> ¡EN OFERTA!
		</span>
		
	</li>
</ul>

<p>El color de la mayoría de nuestras zapatillas es:</p>
<input type="text" [(ngModel)]="color"/>
<!--Directiva switch case-->
<ul [ngSwitch]="color">
	<li *ngSwitchCase="'yellow'">
		<span [ngStyle]="{background:'yellow'}">Amarillo</span>
	</li>
	<li *ngSwitchCase="'red'">
		<span [ngStyle]="{background:'red'}">Rojo</span>
	</li>
	<li *ngSwitchCase="'blue'">
		<span [ngStyle]="{background:'blue'}">Azul</span>
	</li>
	<li *ngSwitchCase="'orange'">
		<span [ngStyle]="{background:'orange'}">Naranja</span>
	</li>
</ul>

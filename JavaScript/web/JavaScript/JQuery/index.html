<!DOCTYPE HTML>
 <html lang="es">
 	<head>
 		<meta charset="utf-8"/>
 		<title>Aprendiendo JQuery</title>

 		<!--Integramos JQuery en nuestra web-
 		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>-->

		<!--Otra opción sería descargar el archivo .js y copiarlo en la carpeta de nuestro proyecto-->
 		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

 		<!--Comprobamos que se ha integrado correctamente-->
 		<script type="text/javascript" src="js/01-selectores.js"></script>
 		<style>
 			.zebra {
 				border: 5px dashed black;
 			}

 			.grande {
 				font-size: 20px;
 			}

 			.margen-superior {
 				display: block;
 				margin-top: 45px;
 			}

 			.resaltado {
 				border-bottom: 2px solid green;
 			}
 		</style>
 	</head>
 	<body>
 		<h1> Aprendiendo JQuery</h1>

 		<ul>
 			<li>
 				<a href="https://www.google.es" title="Google">Ir a Google</a>
 			</li>
 			<li>
 				<a href="https://www.marca.com" title="Marca">Ir a Marca</a>
 			</li>
 			<li>
 				<a href="https://www.elmundo.es" title="El Mundo">Ir a El Mundo</a>
 			</li>
 		</ul>

 		<p id ="rojo" class="sin_borde">Ejercicios de JQuery</p>
 		<p id="amarillo" class="zebra">Practicando con selectores</p>
 		<p id="verde" class="sin_borde">Quiero ser un parrafo verde</p>
 		<p class="zebra">Soy un parrafo blanco</p>

 		<div id="caja">
 			<p>Hola, soy una caja</p>
 			<ul>
 				<li>Elemento 1</li>
 				<li class="resaltado">Elemento 2</li>
 			</ul>
 			<span class="resaltado">Soy un span</span>
 		</div>
 	</body>
 </html>
